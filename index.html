<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graident_Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <h2>Gradient Generator</h2>
    <div class="gradientbox">
        <h2>Click to Copy<br>&darr;</h2>
        <div class="codebox">
            background:linear-gradient(to right,#ffa601, #f7de51);
        </div>
    </div>
    <div class="btn_cover"><button id="btn1">#ffa601</button>
        <div class="gg_color "></div>
        <button id="btn2">#f7de51</button>
    </div>
    <div class="buttonbox">
        <div class="directions">
            <button id="btn_right">&rarr;</button>
            <button id="btn_down">&darr;</button>
            <button id="btn_left">&larr;</button>
            <button id="btn_up">&uarr;</button>
            <button id="btn_r_t">&nearr;</button>
            <button id="btn_r_b">&searr;</button>
            <button id="btn_l_t">&nwarr;</button>
            <button id="btn_l_b">&swarr;</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
